<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Albume</title>
  <head>
    <meta charset="UTF-8">
    <title>Albume</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </head>
<body>
<div class="card">
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
    <tr>
      <th scope="col">albumId</th>
      <th scope="col">titlu</th>
      <th scope="col">pret</th>
      <th scope="col">inStock</th>
      <th scope="col">album</th>
      <th scope="col">Actiuni</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="album : ${albume}">
      <td th:text="${album.albumId}"></td>
      <td th:text="${album.titlu}"></td>
      <td th:text="${album.pret}"></td>
      <td th:text="${album.inStock}"></td>
      <td>
        <a th:href="@{/album/delete/{albumid}(albumid=${album.albumId})}">Delete</a>
        <a th:href="@{/album/edit/{albumid}(albumid=${album.albumId})}">Edit</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<a th:href="@{album/add}" class="btn btn-primary">Adauga un album</a>


</body>
</html>
