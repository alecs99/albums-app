<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <title>Artisti</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f5f5f5;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>

<body>
<div class="container">
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nume</th>
            <th scope="col">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="artist : ${artists}">
            <td th:text="${artist.artistId}"></td>
            <td th:text="${artist.nume}"></td>
            <td>
                <a th:href="@{/artist/delete/{artistid}(artistid=${artist.artistId})}" class="btn btn-danger btn-sm">Sterge</a>
                <a th:href="@{/artist/edit/{artistid}(artistid=${artist.artistId})}" class="btn btn-danger btn-sm">Editeaza</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{artist/add-form}" class="btn btn-primary">Adauga un artist</a>
</div>
</body>

</html>
