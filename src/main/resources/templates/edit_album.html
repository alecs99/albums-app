<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editare album</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2>Editare album</h2>
    <form method="post" th:action="@{/album/edit}" th:object="${album}">
        <input type="hidden" th:field="*{albumId}">
        <div class="form-group">
            <label for="titlu">Titlu:</label>
            <input type="text" class="form-control" id="titlu" th:field="*{titlu}">
        </div>
        <div class="form-group">
            <label for="pret">Pret:</label>
            <input type="text" class="form-control" id="pret" th:field="*{pret}">
        </div>
        <div class="form-group">
            <label for="inStock">In stoc:</label>
            <input type="text" class="form-control" id="inStock" th:field="*{inStock}">
        </div>
<!--        <div class="form-group">-->
<!--            <label for="artist">Artist:</label>-->
<!--            <select class="form-control" id="artist" th:field="*{artist}">-->
<!--                <option value="">Selecteaza un artist</option>-->
<!--                <option th:each="artist : ${artisti}" th:value="${artist}" th:text="${artist.nume}"></option>-->
<!--            </select>-->
<!--        </div>-->
        <button type="submit" class="btn btn-primary">Salveaza</button>
        <a th:href="@{/album}" class="btn btn-secondary">Anuleaza</a>
    </form>
</div>
</body>
</html>
